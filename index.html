<script>
	// Code taken from : https://gist.github.com/gaelbillon/4344325
	// 72 65 67 75 => hack
	$('body').bind('keydown', function(e) {
  if (typeof(keyPressed) == "undefined") {
		keyPressed = [];
		}
	var code = (e.keyCode ? e.keyCode : e.which);
 	keyPressed.push(code);
 	if (keyPressed.length === 4) {
	 	if (keyPressed[0] === 72 && keyPressed[1] === 65 && keyPressed[2] === 67 && keyPressed[3] === 75) {
			$('#main').toggle()
	 		$('#tricks').toggle()
	 		keyPressed = [];
	 		}
	 	else {
	 		keyPressed = [];
	 	}	
	 }
});
</script>
